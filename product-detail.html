<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

        <main class="prod-page">
            <div class="container">
                <!-- Search bar-->
                <div class="prod-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                </div>
                <div class="prod-container">
                    <!-- Breakcrumbs -->
                    <ul class="breakcrumbs">
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link breakcrumbs__link--current">LavAzza </a>
                        </li>
                    </ul>
                </div>
                <!-- Product content-->
                <div class="prod-container prod-content">
                    <div class="row">
                        <!-- Product review -->
                        <div class="col-5 col-xl-6 col-lg-12">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/images/products/product-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/images/products/product-2.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/images/products/product-3.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/images/products/product-4.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs d-md-none">
                                    <img
                                        src="./assets/images/products/product-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />

                                    <img
                                        src="./assets/images/products/product-2.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />

                                    <img
                                        src="./assets/images/products/product-3.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />

                                    <img
                                        src="./assets/images/products/product-4.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- Product info -->
                        <div class="col-7 col-xl-6 col-lg-12">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="prod-property">
                                                <img
                                                    src="./assets/icons/start.svg"
                                                    alt=""
                                                    class="prod-property__icon"
                                                />
                                                <h4 class="prod-property__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label prod-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select prod-info__select" style="--width: 147px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            class="form__select-arrow icon"
                                                            alt=""
                                                        />
                                                    </div>
                                                    <div class="form__select prod-info__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            class="form__select-arrow icon"
                                                            alt=""
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag prod-info__tag">Small</button>
                                                    <button class="form__tag prod-info__tag">Medium</button>
                                                    <button class="form__tag prod-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="prod-propertys">
                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="prod-property__icon icon"
                                                    />

                                                    <h4 class="prod-property__title">Compare</h4>
                                                </div>

                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/cart.svg"
                                                        alt=""
                                                        class="prod-property__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="prod-property__title">Delivery</h4>
                                                        <p class="prod-property__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>

                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="prod-property__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="prod-property__title">Pickup</h4>
                                                        <p class="prod-property__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>

                                                <div class="prod-info__card">
                                                    <div class="prod-info__row">
                                                        <span class="prod-info__price">$500.00</span>
                                                        <span class="prod-info__tax">10%</span>
                                                    </div>
                                                    <span class="prod-info__totle-price">$540.00</span>
                                                    <div class="prod-info__row">
                                                        <button class="btn btn--primary prod-info__add-to-cart">
                                                            Add to cart
                                                        </button>
                                                        <button class="like-btn prod-info__like-btn">
                                                            <img
                                                                src="./assets/icons/heart.svg"
                                                                alt=""
                                                                class="like-btn__icon icon"
                                                            />
                                                            <img
                                                                src="./assets/icons/red-heart.svg"
                                                                alt=""
                                                                class="like-btn__icon--liked"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="prod-container"></div> -->
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
