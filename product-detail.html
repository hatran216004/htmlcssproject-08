<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breakcrumbs -->
                    <ul class="breakcrumbs">
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link breakcrumbs__link--current">LavAzza </a>
                        </li>
                    </ul>
                </div>
                <!-- product-info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-review">
                                <div class="product-review__list">
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/images/products/product-1.png"
                                            alt=""
                                            class="product-review__img"
                                        />
                                    </div>

                                    <div class="product-review__item">
                                        <img
                                            src="./assets/images/products/product-2.png"
                                            alt=""
                                            class="product-review__img"
                                        />
                                    </div>

                                    <div class="product-review__item">
                                        <img
                                            src="./assets/images/products/product-3.png"
                                            alt=""
                                            class="product-review__img"
                                        />
                                    </div>

                                    <div class="product-review__item">
                                        <img
                                            src="./assets/images/products/product-4.png"
                                            alt=""
                                            class="product-review__img"
                                        />
                                    </div>
                                </div>
                                <div class="product-review__thumbs">
                                    <img
                                        src="./assets/images/products/product-1.png"
                                        alt=""
                                        class="product-review__thumb-img product-review__thumb-img--current"
                                    />

                                    <img
                                        src="./assets/images/products/product-2.png"
                                        alt=""
                                        class="product-review__thumb-img"
                                    />

                                    <img
                                        src="./assets/images/products/product-3.png"
                                        alt=""
                                        class="product-review__thumb-img"
                                    />

                                    <img
                                        src="./assets/images/products/product-4.png"
                                        alt=""
                                        class="product-review__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <form action="" class="form">
                                <section class="product-info">
                                    <h1 class="product-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5">
                                            <div class="product-property">
                                                <img
                                                    src="./assets/icons/start.svg"
                                                    alt=""
                                                    class="product-property__icon"
                                                />
                                                <h4 class="product-property__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label product-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div
                                                        class="form__select product-info__select"
                                                        style="--width: 147px"
                                                    >
                                                        500g
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            class="form__select-arrow icon"
                                                            alt=""
                                                        />
                                                    </div>
                                                    <div class="form__select product-info__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            class="form__select-arrow icon"
                                                            alt=""
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag">Small</button>
                                                    <button class="form__tag">Medium</button>
                                                    <button class="form__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-7">
                                            <div class="product-propertys">
                                                <div class="product-property">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="product-property__icon"
                                                    />

                                                    <h4 class="product-property__title">Compare</h4>
                                                </div>

                                                <div class="product-property">
                                                    <img
                                                        src="./assets/icons/cart.svg"
                                                        alt=""
                                                        class="product-property__icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-property__title">Delivery</h4>
                                                        <p class="product-property__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>

                                                <div class="product-property">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="product-property__icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-property__title">Pickup</h4>
                                                        <p class="product-property__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="product-container"></div> -->
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
